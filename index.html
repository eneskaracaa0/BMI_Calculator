<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BMI CALCULATOR</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!---Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div id="bmi-box">
            <div id="bmi-calculator">
                <h3>BMI CALCULATOR</h3>
                <div class="row">
                    <div class="col-md-3">
                        <p>Weight (kg)</p>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" id="weight" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Height (m)</p>
                    </div>
                    <div class="col-md-6">
                        <input class="form-control" id="height" type="number">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary " onclick="CalculatorBMI();">Calculator</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger  " id="clear" onclick="Clear();">Clear </button>
                    </div>
                </div>

            </div>
            <div id="bmi-result">
                <div class="row">
                    <div class="col-md-12">
                        <p id="result">25</p>
                        <p id="result-statu">Normal</p>
                    </div>
                </div>
            </div>
            <div id="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p>18.5</p>
                        <p>under Weight</p>
                    </div>
                    <div class="col-md-3">
                        <p>18.5-25</p>
                        <p>Normal</p>
                    </div>
                    <div class="col-md-3">
                        <p>25-30</p>
                        <p>Over Weight</p>
                    </div>
                    <div class="col-md-3">
                        <p>> 30</p>
                        <p>Obese</p>
                    </div>

                </div>
            </div>
        </div>
    </div>









    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="./app.js" async defer></script>
</body>

</html>
